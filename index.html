<!DOCTYPE html>
<html>
  <head>
    <title>Trees</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="blue_tree" src="blueTree_v3.glb"></a-asset-item>
        <a-asset-item id="orange_tree" src="orange_tree.gltf"></a-asset-item>

        <!--<img id="panoramic_img" src="panoramic_img.jpg"></a-asset-item>-->
        <!--<audio id="ambientSound" src="ambient_connect.mp3"></audio>-->


      </a-assets>

      <a-entity gltf-model="#blue_tree" position="0 0 -3" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#orange_tree" position="1 0 -2.5" scale="0.3 0.3 0.3"></a-entity>
      
      <a-entity gltf-model="#blue_tree" position="-0.5 0 -1.7" scale="0.2 0.2 0.2"></a-entity>
      <a-entity gltf-model="#orange_tree" position="-1.3 0 -1.9" scale="0.3 0.3 0.3"></a-entity>

      <a-entity gltf-model="#blue_tree" position="0 0 -3" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#orange_tree" position="-1 0 -3.8" scale="0.3 0.3 0.3"></a-entity>


      
      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="#2bf073"></a-plane>
      <a-sky color="#cff7fc"></a-sky>
    </a-scene>
  </body>
</html>
